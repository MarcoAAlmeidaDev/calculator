<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    
  <div class="calculator">
        <input type="text" class="display">
        <table>
            <tr>
                <td><button class="bnt bnt-clear">C</button></td>
                <td><button class="bnt bnt-number">(</button></td>
                <td><button class="bnt bnt-number">)</button></td>
                <td><button class="bnt bnt-number">/</button></td>
            </tr>
            <tr>
                <td><button class="bnt bnt-number">9</button></td>
                <td><button class="bnt bnt-number">8</button></td>
                <td><button class="bnt bnt-number">7</button></td>
                <td><button class="bnt bnt-number">*</button></td>
            </tr>
            <tr>
                <td><button class="bnt bnt-number">4</button></td>
                <td><button class="bnt bnt-number">5</button></td>
                <td><button class="bnt bnt-number">6</button></td>
                <td><button class="bnt bnt-number">+</button></td>
            </tr>
            <tr>
                <td><button class="bnt bnt-number">1</button></td>
                <td><button class="bnt bnt-number">2</button></td>
                <td><button class="bnt bnt-number">3</button></td>
                <td><button class="bnt bnt-number">-</button></td>
            </tr>
            <tr>
                <td><button class="bnt bnt-number">.</button></td>
                <td><button class="bnt bnt-del">&laquo;</button></td>
                <td><button class="bnt bnt-number">0</button></td>
                <td colspan="2"><button class="bnt bnt-iqual">=</button></td>
            </tr>
          </table>
  </div>

  <script src="./assets/js/main.js"></script>
</body>

</html>
